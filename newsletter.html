<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Scary stories. Goosebumbs before bed." />
    <meta
      name="keywords"
      content="Scary, Story, Spooky, Interesting story, Paranormal, Goosebumps"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Subscribe - Spooky Stories</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="navtop">
      <nav class="navbar">
        <a href="index.html#start" aria-label="Go to the Main page">
          <img
            src="assets/images/candle.jpg"
            alt="Scary Stories Logo"
            class="logo"
          />
        </a>
        <a href="#" class="menu-button" aria-label="Menu button">
          <i class="fas fa-bars"></i>
        </a>
        <ul class="nav-links">
          <li>
            <a href="index.html#start" aria-label="Go to the Main page"
              >Main Page</a
            >
          </li>
          <li>
            <a href="index.html#story1" aria-label="Go to the Story One"
              >Story 1</a
            >
          </li>
          <li>
            <a href="index.html#story2" aria-label="Go to the Story Two"
              >Story 2</a
            >
          </li>
          <li>
            <a href="index.html#story3" aria-label="Go to the Story Three"
              >Story 3</a
            >
          </li>
          <li>
            <a href="index.html#newsletter" aria-label="Go to the newsletter"
              >Newsletter</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="newsletter-page">
      <div class="newsletter-page-box">
        <h1>Subscribe to the Darkness</h1>
        <p>
          Enter your email if you're ready for eerie updates and haunting tales.
        </p>
        <form
          method="POST"
          action="thankyou.html"
          class="newsletter-form"
        >
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
          />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="spaceevenly">
        <span>Find Me on:</span>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener"
          aria-label="Find Me on Instagram"
          >Instagram
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener"
          aria-label="Find Me on Facebook"
          >Facebook
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a
          href="https://x.com/"
          target="_blank"
          rel="noopener"
          aria-label="Find Me on X"
          >X
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </div>
      <div>For All horror lovers. Emcio 2025.</div>
    </footer>

    <script
      src="https://kit.fontawesome.com/d40136166e.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
